<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.a6dae8f7.css">
    <title>siths remastered</title>
  <script src="/style.a6dae8f7.js"></script></head>

  <body>
    <!-- navigation bar -->
    <nav class="nav">
      <!-- navigation bar logo (text + img)-->
      <div class="nav-logo">
        <img class="logo-icon" src="/header_logo.46170258.png" alt="">
        <img class="logo-name" src="/name.87aa4801.svg" alt="">
      </div>
      <!-- hamburgers (npm) -->
      <button class="hamburger hamburger--spin" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <!-- navigation tabs -->
      <ul class="nav-tabs">
        <li><a href="#" class="nav-tab">Academics</a></li>
        <li><a href="#" class="nav-tab">Student Life</a></li>
        <li><a href="#" class="nav-tab">Parents</a></li>
        <li><a href="#" class="nav-tab">Staff</a></li>
        <li><a href="#" class="nav-tab">Contact Us</a></li>
      </ul>
    </nav>
    <!-- welcome block -->
    <section class="welcome">
      <!-- bg video -->
      <video autoplay="" muted="" loop="" playsinline="" class="welcome-video" src="/480p.46861a99.mp4" poster="/btn_bg.72e11614.jpg"></video>
      <!-- fg text + bk overlay -->
      <!-- mobile layout -->
      <div class="welcome-content-mobile">
        <h1 class="welcome-main-text mobile-text">
          A community of academic excellence.
        </h1>
      </div>
      <!-- desktop layout -->
      <div class="welcome-content-desktop">
        <!-- clipping text to irregular shape -->
        <div class="welcome-shape-desktop"></div>
        <h1 class="welcome-main-text desktop-text">
          A community of academic excellence.
        </h1>
        <p class="welcome-subtext">
          The Staten Island Technical High School places a high priority on
          academics and developing exemplary character among its students.
        </p>
        <!-- button -->
        <a href="#" class="welcome-button">Read More</a>
      </div>
    </section>
    <script src="/js.00a46daa.js"></script>
  </body>
</html>
